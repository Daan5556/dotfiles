# Brightness

unbind = ,XF86MonBrightnessUp
unbind = ,XF86MonBrightnessDown
unbind = ALT, XF86MonBrightnessUp
unbind = ALT, XF86MonBrightnessDown

bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness +5 --device intel_backlight
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness -5 --device intel_backlight

# Display management
unbind = SUPER, P
bind = SUPER, P, exec, setsid uwsm app -- "$TERMINAL" --class=Hyprmon -e hyprmon "$@"

# Power profile
bind = ,XF86Launch4, exec, asusctl profile --next && notify-send "$(asusctl profile --profile-get | tail -n +2)"

# Keyboard controls
bind = ,XF86KbdBrightnessDown, exec, asusctl -p
bind = ,XF86KbdBrightnessUp, exec, asusctl -n